<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scavenger Hunt Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    .task {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    label, select, input, button, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    input:disabled {
      background: #eee;
    }
    .status {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Scavenger Hunt Demo</h1>

  <label for="teamSelect">Select your team:</label>
  <select id="teamSelect" required>
    <option value="">-- Choose Team --</option>
    <option value="Team Black">Team Black</option>
    <option value="Team Blue">Team Blue</option>
    <option value="Team Red">Team Red</option>
    <option value="Team Green">Team Green</option>
    <option value="Team Yellow">Team Yellow</option>
  </select>

  <div id="tasksContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGotRFJR-p_NPFQNSKuhDJiyeQTpuFA3k",
      authDomain: "test-game-73230.firebaseapp.com",
      projectId: "test-game-73230",
      storageBucket: "test-game-73230.appspot.com",
      messagingSenderId: "849487663972",
      appId: "1:849487663972:web:a597020bec0c21e84ea071"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const tasks = [
      { id: 1, type: 'riddle', description: 'I speak without a mouth and hear without ears. What am I?' },
      { id: 2, type: 'photo', description: 'Find a red flower and take a picture with it.' },
      { id: 3, type: 'riddle', description: 'What has keys but can’t open locks?' },
      { id: 4, type: 'photo', description: 'Take a photo with a park bench.' },
      { id: 5, type: 'riddle', description: 'The more you take, the more you leave behind. What am I?' }
    ];

    const tasksContainer = document.getElementById('tasksContainer');
    const teamSelect = document.getElementById('teamSelect');

    function renderTasks() {
      tasksContainer.innerHTML = '';
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <h3>Task ${task.id} - ${task.type === 'riddle' ? 'Riddle' : 'Photo Task'}</h3>
          <p>${task.description}</p>
          <form id="form-task-${task.id}">
            ${
              task.type === 'riddle'
                ? `<input type="text" name="answer" placeholder="Enter your answer" required disabled />`
                : `<input type="file" name="photo" accept="image/*" required disabled />`
            }
            <button type="submit" disabled>Submit</button>
            <p class="status" id="status-task-${task.id}"></p>
          </form>
        `;
        tasksContainer.appendChild(div);

        const form = document.getElementById(`form-task-${task.id}`);
        form.addEventListener('submit', async e => {
          e.preventDefault();

          const teamName = teamSelect.value;
          if (!teamName) {
            alert('Please select your team before submitting.');
            return;
          }

          const statusEl = document.getElementById(`status-task-${task.id}`);
          statusEl.textContent = '';
          statusEl.classList.remove('error');
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.disabled = true;

          try {
            if (task.type === 'riddle') {
              const answer = form.answer.value.trim();
              if (!answer) throw new Error('Answer cannot be empty.');

              await addDoc(collection(db, 'submissions'), {
                team: teamName,
                taskId: task.id,
                type: 'riddle',
                answer: answer,
                approved: false,
                submittedAt: new Date()
              });
            } else {
              const file = form.photo.files[0];
              if (!file) throw new Error('Please select a photo.');

              const storageRef = ref(storage, `submissions/${teamName}/task_${task.id}_${Date.now()}_${file.name}`);
              await uploadBytes(storageRef, file);
              const downloadURL = await getDownloadURL(storageRef);

              await addDoc(collection(db, 'submissions'), {
                team: teamName,
                taskId: task.id,
                type: 'photo',
                imageUrl: downloadURL,
                approved: false,
                submittedAt: new Date()
              });
            }

            statusEl.textContent = '✅ Submitted successfully!';
            form.reset();
          } catch (err) {
            console.error(err);
            statusEl.textContent = '❌ Submission failed: ' + err.message;
            statusEl.classList.add('error');
          } finally {
            submitBtn.disabled = false;
          }
        });
      });
    }

    // Enable/disable forms based on team selection
    function toggleForms(enabled) {
      tasks.forEach(task => {
        const form = document.getElementById(`form-task-${task.id}`);
        if (!form) return;
        const inputs = form.querySelectorAll('input, button');
        inputs.forEach(input => {
          input.disabled = !enabled;
        });
      });
    }

    teamSelect.addEventListener('change', () => {
      const teamSelected = teamSelect.value !== '';
      toggleForms(teamSelected);
    });

    renderTasks();
  </script>
</body>
</html>
